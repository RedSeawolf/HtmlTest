<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>val()方法1</title>
</head>
<body>

<select name="choseItems" id="single">
    <option value="选择1号">选择1号</option>
    <option value="选择2号">选择2号</option>
    <option value="选择3号">选择3号</option>
</select>

<select name="" id="multiple" multiple="multiple" style="height:120px;">
    <option value="选择1号" selected="selected">选择1号</option>
    <option value="选择2号">选择2号</option>
    <option value="选择3号">选择3号</option>
    <option value="选择4号">选择4号</option>
    <option value="选择5号" selected="selected">选择5号</option>
</select>

<input type="checkbox" value="check1">多选1
<input type="checkbox" value="check2">多选2
<input type="checkbox" value="check3">多选3
<input type="checkbox" value="check4">多选4

<input type="radio" name="choose" value="radio1">单选1
<input type="radio" name="choose" value="radio2">单选2
<input type="radio" name="choose" value="radio3">单选3

<script src="js/jquery-3.1.0.min.js"></script>
<script src="val()方法1.js" type="text/javascript"></script>
</body>
</html>
