<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示与隐藏的元素</title>
    <link type="text/css" rel="stylesheet" href="显示与隐藏元素.css">
</head>
<body>
<div id="slow">缓慢显示</div>
<div id="fast">快速显示</div>
<div id="ms">以1500ms显示</div>
<button id="toggle">点击这个按钮将切换到打开和关闭的div元素</button>
<div id="toggled">toggled</div>

<script src="js/jquery-3.1.0.min.js"></script>
<script src="显示与隐藏元素.js"></script>
</body>
</html>
